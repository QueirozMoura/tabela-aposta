<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela de Odds de Futebol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tabela de Odds de Futebol - Mercados Disponíveis</h1>

  <table id="tabela-jogos" border="1" cellspacing="0" cellpadding="5">
    <caption>Odds dos jogos por casa de aposta</caption>
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Casa</th>
        <th>Empate</th>
        <th>Fora</th>
        <th>Mais 2,5</th>
        <th>Menos 2,5</th>
        <th>Casa/Casa</th>
        <th>Casa/Empate</th>
        <th>Casa/Fora</th>
        <th>Empate/Casa</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados da tabela serão inseridos aqui via JS -->
    </tbody>
  </table>

  <button id="atualizar">Atualizar Odds</button>
  <button class="button-one" id="exportar" onclick="exportTableToExcel()">Exportar para Excel</button>

  <script src="script.js"></script>
  <script src="export.js"></script>
</body>
</html>
